name: 'Lock Threads'

on:
  schedule:
    - cron: '33 2 * * *'
  workflow_dispatch:

jobs:
  action:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@7266a7ce5c1df01b1c6db85bf8cd86c737dadbe7 # v6.0.0
        with:
          github-token: ${{ github.token }}
          process-only: 'issues'
          issue-inactive-days: '30'
          log-output: true
