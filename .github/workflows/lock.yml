name: 'Lock Threads'

on:
  schedule:
    - cron: '5 5 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ github.token }}
          process-only: 'issues'
          issue-inactive-days: '30'
          log-output: no
